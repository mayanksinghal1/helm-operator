apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-helm-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: postgres-helm-operator
  template:
    metadata:
      labels:
        name: postgres-helm-operator
    spec:
      serviceAccountName: postgres-helm-operator
      containers:
        - name: postgres-helm-operator
          # Replace this with the built image name
          image: quay.io/mayank1/postgres-operator:v0.0.1
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "postgres-helm-operator"
            - name: RELATED_IMAGE_POSTGRES
              value: registry.access.redhat.com/rhscl/postgresql-10-rhel7
